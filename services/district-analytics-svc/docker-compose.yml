version: '3.8'

services:
  district-analytics-svc:
    build: .
    ports:
      - "8017:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://aivo:aivopass@postgres:5432/aivo_analytics
      - REDIS_URL=redis://redis:6379/8
      - NCES_API_KEY=${NCES_API_KEY}
      - LOG_LEVEL=info
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - aivo-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=aivo
      - POSTGRES_PASSWORD=aivopass
      - POSTGRES_DB=aivo_analytics
    volumes:
      - analytics_postgres_data:/var/lib/postgresql/data
    networks:
      - aivo-network

  redis:
    image: redis:7-alpine
    volumes:
      - analytics_redis_data:/data
    networks:
      - aivo-network

volumes:
  analytics_postgres_data:
  analytics_redis_data:

networks:
  aivo-network:
    external: true
